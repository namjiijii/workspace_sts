<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/car_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행하는 css-->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
    <div class="row justify-content-center">
        <div class="col-10">
            <form action="/car/insertCar" method="post">
                <table class="table table-borderless text-center">
                    <colgroup>
                        <col width="10%">
                        <col width="20%">
                        <col width="10%">
                        <col width="25%">
                        <col width="10%">
                        <col width="25%">
                    </colgroup>
                        <tr>
                            <td style="font-weight: bold;">
                                -차량등록
                            </td>
                        </tr>
                        <tr>
                            <td>
                                제조사
                            </td>
                            <td>
                                <select name="company" class="form-select">
                                    <option value="현대" name="company">현대</option>
                                    <option value="기아" name="company">기아</option>
                                </select>
                            </td>
                            <td>
                                모델명
                            </td>
                            <td>
                                <input type="text" name="carName" class="form-control">
                            </td>
                            <td>
                                차량가격
                            </td>
                            <td>
                                <input type="text" name="carPrice" class="form-control">
                            </td>
                        </tr>
                    </table>
                    <div style="text-align: right;">
                        <input type="submit" class="btn btn-primary" value="등록">
                    </div>
            </form>
            <div class="mt-5 mb-5" style="font-weight: bold;">-차량목록</div>
            <table class="table text-center table-sprit">
                <colgroup>
                    <col width="20%">
                    <col width="40%">
                    <col width="40%">
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">모델번호</th>
                        <th scope="col">모델명</th>
                        <th scope="col">제조사</th>
                    </tr>
                </thead>
                <tbody >
                    <tr th:each="car : ${carList}">
                        <td>[[${car.carCode}]]</td>
                        <td>[[${car.carName}]]</td>
                        <td>[[${car.company}]]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <!--html 파일이 열릴때 같이 실행하는 js-->
    <!-- <script src="/"></script> -->
</th:block>
</html>
