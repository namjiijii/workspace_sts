<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    div{
        text-align: center;
    }
    table{
        background-color: rgb(75, 129, 177);
        width: 500px;
        border: 1px solid black;
        border-collapse: collapse;

    }
    tr, td{
        border: 1px solid black;
        text-align: center;
    }
    
</style>
</head>
<body>
    
    <table>
        <tr>
            <td>아이디</td>
            <td>[[${memberVO.id}]]</td>
            <td>이름</td>
            <td>[[${memberVO.name}]]</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>
                <th:block th:each="e : ${memberVO.tel}">
                    [[${e}]]
                </th:block>
            </td>
            <td>이메일</td>
            <td>[[${memberVO.email}]]</td>
        </tr>
        <tr class="tr-div">
            <td>생일</td>
            <td colspan="3">[[${memberVO.birthday}]]</td>
        </tr>
        <tr class="tr-div">
            <td>관심레슨</td>
            <td colspan="3"> <th:block th:each="e : ${memberVO.lesson}">
                [[${e}]]
            </th:block></td>
        </tr>
        <tr class="tr-div">
            <td>자기소개</td>
            <td colspan="3">[[${memberVO.intro}]]</td>
        </tr>
    </table>
    <div class="div">
        <input type="button" onclick="location.href='goDetail'" value="뒤로가기">
        <input type="button" onclick="location.href='reg'" value="회원등록">    
    </div>
    
    
</body>
</html>
